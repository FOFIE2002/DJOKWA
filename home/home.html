<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djokwa</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/97d93363c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="djokwa">DJOKWA</div>
            <div class="dashboard"><a href="#"><i class="fa-solid fa-bars"></i> Dashboard</a></div>
            <div class="events"><a href="#"><i class="fa-solid fa-calendar"></i> Events</a></div>
            <div class="account"><a href="#"><i class="fa-solid fa-user"></i> My Account</a></div>
            <div class="transaction"><a href="#"><i class="fa-solid fa-check"></i> Transactions</a></div>
            <div class="activities"><a href="#"><i class="fa-solid fa-chart-line"></i> Latest Activities</a></div>
            <div class="chats"><a href="#"><i class="fa-solid fa-comments"></i> Chats</a></div>
            <div class="theme"><button id="toggle" class="theme-toggle"><i class="fa-solid fa-moon"></i></button></div>
        </div>
        <div class="main">
            <div class="header">
                <div class="content">My Account</div>
                <div class="search"><input type="text" placeholder="search here"></div>
                <div class="contact"><i class="fa-solid fa-user"></i></div>
                <div class="contact"><i class="fa-solid fa-calendar"></i></div>
            </div>
            <div class="form">
                <form>
                    <div><label for="name">Names</label> <br><input type="text" placeholder="enter your name" required></div>
                    <div><label for="email">Institutional Email</label> <br><input type="email" placeholder="enter your email" required></div>
                    <div><label for="password">Password</label> <br><input type="password" placeholder="enter your password" required></div>
                    <div><label for="password">Confirm Password</label> <br><input type="password" placeholder="confirm your password" required></div>
                    <button class="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
